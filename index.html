<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <header class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Timetracker</h1>
            <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-center">
                <div class="flex items-center gap-2">
                    <label for="dateInput" class="text-sm font-medium text-gray-700">Dato:</label>
                    <input type="date" id="dateInput" class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div class="flex gap-2">
                    <button id="loadDayBtn" class="px-4 py-2 bg-primary text-white rounded-md hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2">
                        Hent dag
                    </button>
                    <button id="saveDayBtn" class="px-4 py-2 bg-secondary text-white rounded-md hover:bg-green-600 transition-colors focus:outline-none focus:ring-2 focus:ring-secondary focus:ring-offset-2">
                        Gem dag
                    </button>
                </div>
            </div>
        </header>

        <!-- Weekly View -->
        <div id="weeklyView" class="bg-white rounded-lg shadow-md p-4 mb-6 flex flex-col sm:flex-row gap-2 justify-between items-center">
            <div class="flex gap-2 flex-wrap" id="weekDaysContainer">
                <!-- Week days will be rendered here -->
            </div>
            <button id="prevWeekBtn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 text-xs">&lt; Forrige uge</button>
            <button id="nextWeekBtn" class="px-2 py-1 bg-gray-200 rounded hover:bg-gray-300 text-xs">NÃ¦ste uge &gt;</button>
        </div>

        <!-- Tasks Container -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Opgaver</h2>
                <button id="addTaskBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    + TilfÃ¸j opgave
                </button>
            </div>
            
            <div id="tasksContainer" class="space-y-4">
                <!-- Tasks will be dynamically added here -->
            </div>
        </div>

        <!-- Summary -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-800">Total tid:</h3>
                <div class="text-right">
                    <span id="totalMinutes" class="text-2xl font-bold text-primary">0</span>
                    <span class="text-sm text-gray-600">minutter</span>
                    <div class="text-sm text-gray-500">
                        (<span id="totalHours">0t 0m</span>)
                    </div>
                </div>
            </div>
        </div>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="fixed top-4 right-4 z-50"></div>

        <!-- Recurring Task Management UI -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-gray-800">Gentagende opgaver</h2>
                <button id="manageRecurringBtn" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-colors focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                    Administrer gentagelser
                </button>
            </div>
            
            <div id="recurringTasksContainer" class="space-y-4">
                <!-- Recurring tasks will be dynamically added here -->
            </div>
        </div>
    </div>

    <script type="module" src="timetracker.js"></script>
</body>
</html>
